name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Manually Install @testing-library/react
        working-directory: social-app-frontend
        run: npm install --save-dev @testing-library/react @testing-library/jest-dom @testing-library/user-event

      - name: 📦 Install Dependencies
        run: |
          cd social-app-frontend
          npm install --legacy-peer-deps

      - name: 🧪 Run Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

        run: |
          cd social-app-frontend
          npm test
        